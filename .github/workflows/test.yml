name: Unit Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

permissions: read-all

jobs:
  test-ubuntu:
    name: Test and Coverage Reports
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --assume-yes --no-install-recommends \
            check \
            gcovr \
            meson \
            ninja-build
      - name: Configure
        run: |
          meson setup build \
            -Db_coverage=true \
            -Denable-tests=true
      - name: Build
        run: meson compile -C build
      - name: Run unit tests
        run: meson test -C build
      - name: Run code coverage
        run: ninja coverage -C build
      - name: Publish test report
        uses: mikepenz/action-junit-report@3585e9575db828022551b4231f165eb59a0e74e3 # v5.6.2
        if: success() || failure()
        with:
          report_paths: build/meson-logs/testlog.junit.xml
          include_passed: true
      - name: Report code coverage
        uses: threeal/gcovr-action@9e51adaccda85662e99d0c29087f99fcf976c8dc # v1.1.0
        with:
          excludes: 'tests/.*'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          xml-out: build/meson-logs/coverage.xml
      - uses: 5monkeys/cobertura-action@ee5787cc56634acddedc51f21c7947985531e6eb # v14
        with:
          path: build/meson-logs/coverage.xml
          fail_below_threshold: true
          minimum_coverage: 50
          show_line: true
          show_branch: true
